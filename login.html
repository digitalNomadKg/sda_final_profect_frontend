<body>
  <section id="nav-bar">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html"><img src="imgs\logo4.png" alt="logo-image"></a>
  </section>
  <section id="main-content">
    <div class="container">
      <div class="row">
        <div class="header-welcome col">
          <h1>Welcome to party maker!</h1>
          <h6>Don't have an account yet?</h6>
          <a href="#" data-toggle="modal" data-target="#sinUpModal">Sign up</a>
        </div>
      </div>
  </section>

  <!-- sign up modal form -->
  <div class="modal fade" role="dialog" id="sinUpModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Sign up form</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" name="Username" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="text" name="Name" class="form-control" placeholder="Name" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="Surname" class="form-control" placeholder="Surname" required>
          </div>
          <div class="form-group">
            <input type="Password" name="Password" class="form-control" placeholder="Password" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Sign up</button>
        </div>
      </div>
    </div>
  </div>
  <!-- loginform -->
  <div class="login-page">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In form</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                    autofocus>
                  <label for="inputEmail"></label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword"></label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <hr class="my-4">
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
                <button class="btn btn-sm btn-google btn-block text-uppercase" type="submit">Sign in with: <i
                    class="fab fa-google"></i>
                  <button class="btn btn-sm btn-facebook btn-block text-uppercase" type="submit"><br>Sign in with: <i
                      class="fab fa-facebook-square"></i></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </section>
  <!-- footer -->
  <section>
    <footer>
      <div class="bottom-container" id="footer">
        <div class="social-icon">

          <a class="footer-social" href="https://twitter.com/" target="blank"><span
              class="fab fa-twitter-square"></span></a>
          <a class="footer-social" href="https://www.instagram.com/" target="blank"><span
              class="fab fa-instagram"></span></a>
        </div>
        <p>Phone: +372-666-777 Email: party.maker@pm.com</p>

            target="_blank">Cookie Policy, </a> Privacy Notice</p>
      </div>
      </div>
    </footer>
  </section>
</body>
